<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>门店管理</title>
<link href="../css/public.css" rel="stylesheet" type="text/css">
<link href="../css/template.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!-- 门店管理 -->
	<header>
		<!-- logo展示 -->
		<div class="out-logo">
			<div class="out-logo-img">
				<div class="logo-img">
					<img src="../image/logo.jpg">
				</div>
				<p>XXX门店/总部</p>
			</div>
			<ul class="header-ul">
				<li>退出</li>
			</ul>
		</div>
	</header>
	<!-- 左边菜单栏 -->
	<ul class="left-menu-ul">
		<li class="left-menu">
			<nav>
				<a class="curCls" href="#" onclick="selectMenu(this)">门店管理</a>	
				<a href="#" onclick="selectMenu(this)">课程管理</a>
				<a href="#" onclick="selectMenu(this)">教练管理</a>
				<a href="#" onclick="selectMenu(this)">团课管理</a>
				<a href="#" onclick="selectMenu(this)">私教管理</a>
				<a href="#" onclick="selectMenu(this)">门店公告</a>
				<a href="#" onclick="selectMenu(this)">活动中心</a>
				<a href="#" onclick="selectMenu(this)">会员管理</a>
			</nav>		
		</li>
		<li class="right-content">
			<div class="center-content"></div>
		</li>
	</ul>
</body>
<script type="text/javascript">
	
	function selectMenu(obj) {
	    var eles = document.getElementsByTagName("a");
	    for (let i = 0; i < eles.length; i++) {
	        let e = eles[i];
	        let clsAttr = e.getAttribute["group"];
	        if (clsAttr = "aMenu") {
	            e.setAttribute("class", "");
	        }
	        obj.setAttribute("class","curCls");
	    }
	}
	// selectMenu(obj,'curCls');
</script>
</html>
